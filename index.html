<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">

    <div class="container" >

        <div class="container-1" >

            <div class="container-1-1" >

                <div class="mode" >
                    <div class="mode-btn" id="mode-btn"><img src="toggle-image.jpg" alt="moon" id="moon"></div>
                </div>

            </div>

            <div class="container-1-2" ><p class="previous-exp" ></p></div>

            <div class="container-1-3"><p class="expression"></p></div>

        </div>

        <div class="container-2" >
         
            <div class="container-2-1" >

                <div class="container-2-1-1" >
                  
                    <!-- <i class="fa-regular fa-clock"></i>
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i> -->
                    Calc
                </div>

                <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
            </div>

            <div class="container-2-2 ">
 
                <button class="items special" data-info="(">(</button>
                <button class="items special" data-info=")">)</button>
                <button class="items special" data-info="%">%</button>
                <button class="items operator" data-info="/">/</button>
                <button class="items operand" data-info="7">7</button>
                <button class="items operand" data-info="8">8</button>
                <button class="items operand" data-info="9">9</button>
                <button class="items operator" data-info="*">*</button>
                <button class="items operand" data-info="4">4</button>
                <button class="items operand" data-info="5">5</button>
                <button class="items operand" data-info="6">6</button>
                <button class="items operator" data-info="-">-</button>
                <button class="items operand" data-info="1">1</button>
                <button class="items operand" data-info="2">2</button>
                <button class="items operand" data-info="3">3</button>
                <button class="items operator" data-info="+">+</button>
                <button class="items special" data-info="A">AC</button>
                <button class="items operand" data-info="0">0</button>
                <button class="items operand" data-info=".">.</button>
                <button class="items operator equal" data-info="=">=</button>


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
